<div class="title-home-page">
    <h2>{{ countryName }}</h2>
</div>

<div class="global-view">
    <div class="detail-view">
        <p class="title-view">Number of entries</p>
        <p class="value-view">{{ numberEntries }}</p>
    </div>
    <div class="detail-view">
        <p class="title-view">Total number medals</p>
        <p class="value-view">{{ totalMedals }}</p>
    </div>
    <div class="detail-view">
        <p class="title-view">Total number of athletes</p>
        <p class="value-view">{{ totalAthletes }}</p>
    </div>
</div>

<div class="card flex justify-content-center">
    <p-chart type="bar" [data]="data" [options]="options" width="1200px"/>
</div>
